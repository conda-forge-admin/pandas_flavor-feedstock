{% set version = "0.5.0" %}

package:
  name: pandas-flavor
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pandas_flavor/pandas_flavor-{{ version }}.tar.gz
  sha256: a1ebb90512b4b2cb84e5b86b8d46fa2702eca9e45d17d30b1f4f69dbd6a4e310

build:
  number: 0
  noarch: python
  script: python -m pip install . --no-deps --ignore-installed

requirements:
  host:
    - python
    - pip
    - pandas
    - xarray
  run:
    - python
    - pandas
    - xarray

test:
  imports:
    - pandas_flavor

about:
  home: https://github.com/Zsailer/pandas_flavor
  license: MIT
  license_file: LICENSE
  license_family: MIT
  # license_file: ''  No license file
  summary: The easy way to write your own Pandas flavor

extra:
  recipe-maintainers:
    - ocefpaf
    - zsailer
